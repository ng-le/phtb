<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h4><b>Search Histories</b></h4>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover table-bordered table-content">
        <thead>
          <tr class="center-align">
            <th>Search Engine</th>
            <th>Keywords</th>
            <th>Target Url</th>
            <th>Result</th>
            <th>Created On</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let result of searchResults" class="center-align">
            <td>{{ searchEngineType[result.searchEngineType] }}</td>
            <td>{{ result.keywords }}</td>
            <td>{{ result.targetUrl }}</td>
            <td>{{ result.result }}</td>
            <td>{{ result.createdOn | date : "short" }}</td>
          </tr>
          <tr>
            <td *ngIf="searchResults.length == 0" colspan="6">No Search Histories Found</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
